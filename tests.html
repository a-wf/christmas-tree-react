        // --- Á∫πÁêÜ‰∏éÁ≤íÂ≠êÁ≥ªÁªü ---
        function createTextures() {
            // Á≥ñÊûúÊ£çÁ∫πÁêÜ
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; ctx.beginPath();
            for(let i=-128; i<256; i+=32) { ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0); }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        // --- ËÉåÊôØÊòüÊòüÁ≥ªÁªü ---
        let starField;
        function createBackgroundStars() {
            const starCount = 800;
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const sizes = [];
            const phases = [];
            
            // ÂàõÂª∫ÊòüÊòü‰ΩçÁΩÆÊï∞ÊçÆ
            for(let i = 0; i < starCount; i++) {
                // Âú®‰∏Ä‰∏™Â§ßÁêÉ‰ΩìÂÜÖÈöèÊú∫ÂàÜÂ∏É
                const radius = 40 + Math.random() * 60;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                positions.push(
                    radius * Math.sin(phi) * Math.cos(theta),
                    radius * Math.sin(phi) * Math.sin(theta),
                    radius * Math.cos(phi)
                );
                
                sizes.push(0.5 + Math.random() * 1.5);
                phases.push(Math.random() * Math.PI * 2); // Èó™ÁÉÅÁõ∏‰Ωç
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            geometry.setAttribute('phase', new THREE.Float32BufferAttribute(phases, 1));
            
            // ÂàõÂª∫ÊòüÊòüÁùÄËâ≤Âô®ÊùêË¥®
            const starMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    color: { value: new THREE.Color(0xffffff) }
                },
                vertexShader: `
                    attribute float size;
                    attribute float phase;
                    varying float vPhase;
                    void main() {
                        vPhase = phase;
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = size * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    uniform float time;
                    uniform vec3 color;
                    varying float vPhase;
                    void main() {
                        vec2 center = gl_PointCoord - vec2(0.5);
                        float dist = length(center);
                        if(dist > 0.5) discard;
                        
                        // Èó™ÁÉÅÊïàÊûú
                        float twinkle = 0.6 + 0.4 * sin(time * 3.0 + vPhase);
                        
                        // ÊòüÂΩ¢ÂÖâËäí
                        float angle = atan(center.y, center.x);
                        float spike = abs(sin(angle * 4.0)) * 0.3;
                        float alpha = (1.0 - dist * 2.0) * twinkle + spike;
                        
                        // È¢úËâ≤ÂèòÂåñ (ÈáëËâ≤/ÁôΩËâ≤/Ê∑°Ëìù)
                        vec3 starColor = mix(vec3(1.0, 0.95, 0.7), vec3(0.9, 0.95, 1.0), sin(vPhase + time) * 0.5 + 0.5);
                        
                        gl_FragColor = vec4(starColor, alpha * 0.8);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            starField = new THREE.Points(geometry, starMaterial);
            scene.add(starField);
        }

                this.calculatePositions();
            }

            calculatePositions() {
                // TREE (Ëû∫ÊóãÂúÜÈî•)
                const h = CONFIG.particles.treeHeight;
                let t = Math.pow(Math.random(), 0.8); 
                const y = (t * h) - (h/2);
                let rMax = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t));
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                // SCATTER (ÁêÉÂΩ¢ÂàÜÂ∏É)
                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                // Áä∂ÊÄÅÊú∫‰ΩçÁΩÆÈÄªËæë
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        // Â∞ÜÁõÆÊ†áÁÖßÁâáÁßªÂä®Âà∞Áõ∏Êú∫ÂâçÊñπ
                        const desiredWorldPos = new THREE.Vector3(0, 1, 38); 
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                // ÊèíÂÄºÁßªÂä®
                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                // ÊóãËΩ¨ÈÄªËæë
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'TREE') {
                    // ÂõûÂà∞Ê†ëÂΩ¢ÊÄÅÊó∂ÈáçÁΩÆÊóãËΩ¨
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                // Áº©ÊîæÈÄªËæë
                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5; // Êï£ÂºÄÊó∂ÁÖßÁâáÂèòÂ§ß‰ª•‰æøÈ¢ÑËßà
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = CONFIG.interaction.zoomScale; // ÊîæÂ§ßÊü•Áúã (2.8x)
                    else s = this.baseScale * 0.8; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1, envMapIntensity: 2.0, emissive: 0x443300, emissiveIntensity: 0.3 });
            const greenMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.deepGreen, metalness: 0.2, roughness: 0.8, emissive: 0x002200, emissiveIntensity: 0.2 });
            const redMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.accentRed, metalness: 0.3, roughness: 0.2, clearcoat: 1.0, emissive: 0x330000 });
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });
            
            // Â≠òÂÇ®ÊùêË¥®ÂºïÁî®
            goldMaterials.push(goldMat);
            greenMaterials.push(greenMat);
            redMaterials.push(redMat);

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                if (rand < 0.40) { mesh = new THREE.Mesh(boxGeo, greenMat); type = 'BOX'; }
                else if (rand < 0.70) { mesh = new THREE.Mesh(boxGeo, goldMat); type = 'GOLD_BOX'; }
                else if (rand < 0.92) { mesh = new THREE.Mesh(sphereGeo, goldMat); type = 'GOLD_SPHERE'; }
                else if (rand < 0.97) { mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED'; }
                else { mesh = new THREE.Mesh(candyGeo, candyMat); type = 'CANE'; }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s); mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                mainGroup.add(mesh); particleSystem.push(new Particle(mesh, type, false));
            }

            // È°∂ÈÉ®ÊòüÊòü - ÂàõÂª∫‰∫îËßíÊòüÂΩ¢Áä∂
            function createStarShape(outerRadius, innerRadius) {
                const shape = new THREE.Shape();
                const points = 5;
                for (let i = 0; i < points * 2; i++) {
                    const radius = i % 2 === 0 ? outerRadius : innerRadius;
                    const angle = (i * Math.PI) / points - Math.PI / 2;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    if (i === 0) shape.moveTo(x, y);
                    else shape.lineTo(x, y);
                }
                shape.closePath();
                return shape;
            }

            const starShape = createStarShape(1.5, 0.6);
            const extrudeSettings = { depth: 0.3, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 3 };
            const starGeo = new THREE.ExtrudeGeometry(starShape, extrudeSettings);
            
            // ‰∏ªÊòüÊòüÊùêË¥® - ÈáëËâ≤ÂèëÂÖâ
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffd700,
                emissive: 0xffaa00,
                emissiveIntensity: 1.5,
                metalness: 1.0,
                roughness: 0.1
            });
            
            // Â≠òÂÇ®ÊòüÊòüÊùêË¥®ÂºïÁî®
            starMaterials.push(starMat);
            
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.5, 0);
            star.rotation.z = Math.PI; // ËÆ©ÊòüÊòüÂ∞ñÁ´ØÊúù‰∏ä
            
            // Ê∑ªÂä†Â§ñÂ±ÇÂèëÂÖâÊòüÊòü
            const glowStarGeo = new THREE.ExtrudeGeometry(createStarShape(1.8, 0.75), { depth: 0.1, bevelEnabled: false });
            const glowStarMat = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                transparent: true,
                opacity: 0.3
            });
            const glowStar = new THREE.Mesh(glowStarGeo, glowStarMat);
            glowStar.position.z = -0.1;
            star.add(glowStar);
            
            // Ê∑ªÂä†ÁÇπÂÖâÊ∫ê
            const starLight = new THREE.PointLight(0xffdd00, 3, 15);
            starLight.position.set(0, 0, 0.5);
            star.add(starLight);
            
            mainGroup.add(star);
            
            // ‰øùÂ≠òÊòüÊòüÂºïÁî®‰ª•‰æøÂä®Áîª
            window.topStar = star;
            window.topStarGlow = glowStar;
            
            // ÁÖßÁâáÁªÑ
            mainGroup.add(photoMeshGroup);
        }

        // --- MediaPipe ÈõÜÊàê ---
        async function initMediaPipe() {
            video = document.getElementById('webcam');
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            if (navigator.mediaDevices?.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => { document.getElementById('cam-status').classList.add('active'); predictWebcam(); });
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        // --- ÊâãÂäøÈÄªËæëÊ†∏ÂøÉ ---
        function processGestures(result) {
            const hint = document.getElementById('gesture-hint');
            
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let openDist = 0; tips.forEach(t => openDist += Math.hypot(t.x - wrist.x, t.y - wrist.y)); openDist /= 4;

                // ÈÄªËæë: ÊçèÂêà (ÊäìÂèñ)
                if (pinchDist < 0.05) {
                    hint.innerText = "Status: Grab / View";
                    
                    if (STATE.mode !== 'FOCUS') {
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        let closestPhoto = null;
                        let minScreenDist = Infinity;

                        photos.forEach(p => {
                            p.mesh.updateMatrixWorld();
                            const pos = new THREE.Vector3();
                            p.mesh.getWorldPosition(pos);
                            const screenPos = pos.project(camera); 

                            const dist = Math.hypot(screenPos.x, screenPos.y);
                            
                            // Êô∫ËÉΩÊäìÂèñÂà§ÂÆö (ÂçäÂæÑ 0.55)
                            if (screenPos.z < 1 && dist < CONFIG.interaction.grabRadius && dist < minScreenDist) {
                                minScreenDist = dist;
                                closestPhoto = p.mesh;
                            }
                        });

                        if (closestPhoto) {
                            STATE.mode = 'FOCUS';
                            STATE.focusTarget = closestPhoto;
                        }
                    }
                } 
                // ÈÄªËæë: Êè°Êã≥ (ËÅöÂêà)
                else if (openDist < 0.25) {
                    STATE.mode = 'TREE'; STATE.focusTarget = null;
                    hint.innerText = "Status: Gather (Christmas Tree)";
                } 
                // ÈÄªËæë: Âº†ÂºÄ (Êï£ÂºÄ)
                else if (openDist > 0.4) {
                    STATE.mode = 'SCATTER'; STATE.focusTarget = null;
                    hint.innerText = "Status: Scatter (Move hand to edge to rotate)";
                }
            } else {
                STATE.hand.detected = false;
                hint.innerText = "Waiting for hand...";
            }
        }

        // --- Âä®ÁîªÂæ™ÁéØ ---
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // ËæπÁºòÊóãËΩ¨ÈÄªËæë
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const threshold = 0.3; // Ê≠ªÂå∫
                const speed = CONFIG.interaction.rotationSpeed; // 1.2
                
                if (STATE.hand.x > threshold) {
                    STATE.rotation.y += speed * dt * (STATE.hand.x - threshold);
                } else if (STATE.hand.x < -threshold) {
                    STATE.rotation.y += speed * dt * (STATE.hand.x + threshold);
                }

                if (STATE.hand.y > threshold) {
                    STATE.rotation.x += speed * dt * (STATE.hand.y - threshold);
                } else if (STATE.hand.y < -threshold) {
                    STATE.rotation.x += speed * dt * (STATE.hand.y + threshold);
                }
            } else {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                     STATE.rotation.y += 0.1 * dt; // Êï£ÂºÄÊó∂ÁöÑËá™ÁÑ∂ÊºÇÁßª
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            // Êõ¥Êñ∞ËÉåÊôØÊòüÊòü
            if(starField) {
                starField.material.uniforms.time.value = clock.elapsedTime;
                starField.rotation.y += 0.01 * dt; // ÁºìÊÖ¢ÊóãËΩ¨
                starField.rotation.x = Math.sin(clock.elapsedTime * 0.1) * 0.1; // ËΩªÂæÆÊëÜÂä®
            }

            // Êõ¥Êñ∞È°∂ÈÉ®ÊòüÊòüÂä®Áîª
            if(window.topStar) {
                window.topStar.rotation.y += 0.8 * dt; // ÊóãËΩ¨
                // ËÑâÂÜ≤ÊïàÊûú
                const pulse = 1.0 + Math.sin(clock.elapsedTime * 2) * 0.15;
                window.topStar.scale.set(pulse, pulse, pulse);
                // Â§ñÂ±ÇÂÖâÊôïËÑâÂÜ≤
                if(window.topStarGlow) {
                    window.topStarGlow.material.opacity = 0.2 + Math.sin(clock.elapsedTime * 3) * 0.15;
                    window.topStarGlow.rotation.z = -window.topStar.rotation.y * 0.5; // ÂèçÂêëÊóãËΩ¨
                }
            }

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }
